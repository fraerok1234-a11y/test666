		let currentTest = '';

			answers = [];

				case 'assessment':
					questions = assessmentQuestions;
					break;

		function showQuestion() {
			const question = questions[currentQuestion];

			document.getElementById('main-menu').style.display = 'none';
			document.getElementById('question-container').style.display = 'block';
			document.getElementById('results-container').style.display = 'none';

			// –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å
			const progress = ((currentQuestion + 1) / questions.length) * 100;
			document.getElementById('progress-fill').style.width = progress + '%';
			document.getElementById('progress-text').textContent = `–í–æ–ø—Ä–æ—Å ${currentQuestion + 1} –∏–∑ ${questions.length}`;

			// –û–±–Ω–æ–≤–ª—è–µ–º –≤–æ–ø—Ä–æ—Å
			document.getElementById('question-text').textContent = question.question;
			document.getElementById('category-text').textContent = `–ö–∞—Ç–µ–≥–æ—Ä–∏—è: ${question.category}`;

			if (currentQuestion < questions.length - 1) {

			let score = 0;
			let total = 0;

				questions.forEach((question, index) => {
					if (question.correctAnswer !== undefined) {

						if (answers[index] === question.correctAnswer) {

						}

				});
				const percentage = Math.round((score / total) * 100);

				if (percentage >= 80) feedback = '–û—Ç–ª–∏—á–Ω–æ! –í—ã –ø–æ–∫–∞–∑–∞–ª–∏ –æ—Ç–ª–∏—á–Ω—ã–µ –∑–Ω–∞–Ω–∏—è! üåü';

			} else if (currentTest === 'personality') {

				else if (percentage >= 40) feedback = '–í—ã –±–æ–ª–µ–µ —Å–ø–æ–∫–æ–π–Ω—ã–π –∏ —Ä–∞—Å—Å—É–¥–∏—Ç–µ–ª—å–Ω—ã–π. üßò';

			} else {

				else if (percentage >= 40) feedback = '–ü—Ä–æ–¥–æ–ª–∂–∞–π—Ç–µ —Ä–∞–∑–≤–∏–≤–∞—Ç—å—Å—è –≤ –≤—ã–±—Ä–∞–Ω–Ω–æ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–∏. üéì';
				else feedback = '–ù–∞—á–Ω–∏—Ç–µ —Å –æ—Å–Ω–æ–≤ –∏ –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ —Ä–∞–∑–≤–∏–≤–∞–π—Ç–µ –Ω–∞–≤—ã–∫–∏. üå±';
			}
